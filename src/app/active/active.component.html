<li class=" flex flex-ai-c lightLi" *ngFor='let item of activeItems'>
  <div id='checkContainerActive' class="checkContainer">
    <img src="../assets/images/icon-check.svg" alt="check">
  </div>
  <div id='textContainerActive' class="textContainer">
    {{item}}
  </div>
  <div id='crossContainer'>
    <img src="../assets/images/icon-cross.svg" alt="cross">
  </div>
</li>
